<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - E-Voting</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      /* Ensure full height */
      * {
        font-family: "Poppins", sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #2e7d32; /* Dark green texefer*/

        position: relative;
        overflow: hidden;
      }

      /* Video background */
      .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h2 {
        color: #1b5e20;
      }
      input,
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 85%;
        border: 1px solid #81c784;
        border-radius: 5px;
        font-size: 16px;
      }
      input {
        background-color: #f1f8e9;
      }
      button {
        background-color: #388e3c;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: none;
      }
      button:hover {
        background-color: #2e7d32;
      }
      .radio-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 85%;
        margin: 10px auto;
      }
      .radio-group label {
        display: flex;
        align-items: center;
        gap: 25px;
      }
      .radio-group input[type="radio"] {
        width: 10px;
        height: 10px;
      }
      .maincontainer {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <a href="/index.html"
      ><img src="/homeicon.png" alt="home" height="36px"
    /></a>
    <video class="video-bg" autoplay loop muted>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="maincontainer">
      <div class="container">
        <h2>Register to Vote</h2>
        <input type="text" id="name" placeholder="Full Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input type="number" id="age" placeholder="Age" />
        <div class="radio-group">
          <label>
            <input type="radio" name="votingCard" value="yes" /> I have a voting
            card issued before
          </label>
          <label>
            <input type="radio" name="votingCard" value="no" /> I do not have a
            voting card
          </label>
        </div>
        <button onclick="register()">Register</button>
      </div>
    </div>

    <script>
      function register() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const age = document.getElementById("age").value;
        const votingCard = document.querySelector(
          'input[name="votingCard"]:checked'
        );

        if (!name || !email || !password || !age || !votingCard) {
          alert("Please fill in all fields!");
          return;
        }

        if (age < 18 && votingCard.value === "no") {
          alert(
            "You are not eligible to register as you are under 18 or may do not have a voting card issued before."
          );
          return;
        }
        if (age < 18 && votingCard.value === "yes") {
          alert(
            "You are not eligible to register as you are under 18 or may do not have a voting card issued before."
          );
          return;
        }
        if (age > 18 && votingCard.value === "no") {
          alert(
            "You are not eligible to register as you doesn't have voting card.Please apply for it first.."
          );
          return;
        }

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        localStorage.setItem("age", age);
        localStorage.setItem("votingCard", votingCard.value);

        alert("Registration Successful! You can now log in.");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
