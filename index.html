<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Login</title>
    <style>
        /* Ensure full height */
        html, body { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            color: #2e7d32; /* Dark green text */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Video background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            color: #1b5e20;
        }
        .tagline {
            font-size: 14px;
            color: #388e3c;
            margin-bottom: 20px;
        }
        input, button {
            display: block; 
            margin: 10px auto; 
            padding: 10px;
            width: 85%;
            border: 1px solid #81c784;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #f1f8e9;
        }
        button {
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background-color: #2e7d32;
        }
        a {
            color: #1b5e20;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h2>Welcome to the E-Voting System</h2>
        <p class="tagline">Secure & Transparent Digital Voting</p>

        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <button onclick="goToAdminLogin()">View Results</button>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem("isLoggedIn", "true");
                alert("Login Successful!");
                window.location.href = "dashboard.html"; 
            } else {
                alert("Invalid Email or Password!");
            }
        }

        function goToAdminLogin() {
            window.location.href = "admin-login.html"; // Redirect to Admin Login Page
        }
    </script>
</body>
</html>
