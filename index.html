<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Voting Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      /* Ensure full height */
      
      * {
        font-family: "Poppins", sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #2e7d32; /* Dark green text */
        position: relative;
        overflow: hidden;
      }

      /* Video background */
      .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .maincontainer {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h2 {
        color: #1b5e20;
      }
      .tagline {
        font-size: 14px;
        color: #388e3c;
        margin-bottom: 20px;
      }
      input,
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 85%;
        border: 1px solid #81c784;
        border-radius: 5px;
        font-size: 16px;
      }
      input {
        background-color: #f1f8e9;
      }
      button {
        background-color: #388e3c;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: none;
      }
      button:hover {
        background-color: #2e7d32;
      }
      a {
        color: #1b5e20;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      img {
        margin: 8px;
      }

      @media only screen and (max-width: 500px) {
        .container {
          width: 85%;
          padding: 5px;
          border-radius: 18px;
        }
      }
    </style>
  </head>
  <body>
    <a href="/index.html"
      ><img src="/homeicon1.png" alt="home" height="36px"
    /></a>
    <video class="video-bg" autoplay loop muted>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="maincontainer">
      <div class="container">
        <h2>Welcome to the E-Voting System</h2>
        <p class="tagline">Secure & Transparent Digital Voting</p>

        <input type="email" id="email" placeholder="Enter Email" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>

        <p>Don't have an account? <a href="register.html">Register</a></p>
        <button onclick="goToAdminLogin()">View Results</button>
      </div>
    </div>

<script src="index.js"></script>
  </body>
</html>
